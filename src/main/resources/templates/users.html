<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PP_2_3_1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Стартовая страница</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-l3">
            <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3">Добавить пользователя</a>
        </div>
    </div>
    <div class="row">
        <h1 class="text-center">Список Пользователей</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>Почта</th>
                <th>Удалить/Изменить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getName()}"/>
                <td th:text="${user.getLastName()}"/>
                <td th:text="${user.getAge()}"/>
                <td th:text="${user.geteMail()}"/>
                <td>
                    <a th:href="@{/users/edit/{id}(id = ${user.getId()})}" class="btn btn-primary">Изменить</a>
                    <form style="display: inline" th:method="DELETE" th:action="@{/users/{id}(id = ${user.getId()})}">
                    <input type="submit" class="btn btn-danger" value="Удалить">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
